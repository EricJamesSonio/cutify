<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cutify App Shell ‚Ä¢ Continuous Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root { --brand:#4b8bff; --bg:#0d1117; --card:#161b22; --text:#e6edf3; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: var(--bg); color: var(--text); }

    .app { display: grid; grid-template-rows: auto 1fr; height: 100%; }
    .topbar { display:flex; align-items:center; gap:12px; padding:10px 14px; background: var(--card); border-bottom:1px solid #222; position: sticky; top:0; z-index: 5; }
    .brand { font-weight:700; color:#fff; }
    .chooser { display:flex; gap:8px; flex-wrap: wrap; }
    .chooser button { background:#223; color:#c9d1d9; border:1px solid #2b3a55; padding:6px 10px; border-radius:8px; cursor:pointer; }
    .chooser button:hover { background:#2a3a66; }

    .content { position: relative; }
    iframe { width: 100%; height: calc(100dvh - 56px); border: 0; background:#0b0f14; }

    /* Starter overlay to capture user gesture for mobile autoplay */
    .starter { position: fixed; inset: 0; background: radial-gradient(1200px 800px at 60% 30%, #1c2535, #0b0f14 60%); display:flex; flex-direction:column; align-items:center; justify-content:center; gap:18px; z-index: 10; text-align:center; padding: 20px; }
    .starter h1 { margin:0; font-size: 1.6rem; }
    .starter p { opacity: 0.8; margin: 0; }
    .start-btn { background: linear-gradient(135deg, #5aa0ff, #3d7dff); color:white; border: none; padding: 12px 18px; border-radius: 12px; font-weight:700; cursor:pointer; box-shadow: 0 10px 24px rgba(61,125,255,0.35); }
    .start-btn:active { transform: translateY(1px); }

    .player { display:flex; align-items:center; gap:8px; margin-left:auto; }
    .player .title { font-size: 0.9rem; opacity: 0.85; }
    .player button { background: #2b3a55; color: #c9d1d9; border: 1px solid #3a4b6f; border-radius: 8px; padding: 6px 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">üíô Cutify</div>
      <div class="chooser">
        <button onclick="chooseSong('sofiathefirst.mp3.mp3','Sofia the First')">Sofia the First</button>
        <button onclick="chooseSong('purplebarbie.mp3.mp3','Purple Barbie')">Purple Barbie</button>
      </div>
      <div class="player">
        <span class="title" id="songTitle">Sofia the First</span>
        <button onclick="togglePlay()" id="playPause">‚è∏</button>
        <button onclick="restartSong()">‚ü≤</button>
      </div>
    </div>
    <div class="content">
      <iframe id="frame" name="contentFrame" src="about:blank" allow="autoplay"></iframe>
    </div>
  </div>

  <!-- Hidden audio element that persists while navigating inside the iframe -->
  <audio id="bgm" preload="auto" loop></audio>

  <!-- Starter overlay for mobile autoplay compliance -->
  <div class="starter" id="starter">
    <h1>Tap to Start</h1>
    <p>We'll play Sofia the First while you explore. Music continues across pages.</p>
    <button class="start-btn" onclick="startApp()">Start</button>
  </div>

  <script>
    const audio = document.getElementById('bgm');
    const frame = document.getElementById('frame');
    const starter = document.getElementById('starter');
    const playPauseBtn = document.getElementById('playPause');

    async function startApp() {
      // Load initial page inside iframe (Choices by default)
      goto('/choices');
      starter.style.display = 'none';
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    }

    function restartSong() {
      audio.currentTime = 0;
      if (audio.paused) audio.play();
      playPauseBtn.textContent = '‚è∏';
    }

    function goto(path) {
      // Keep navigation inside the iframe
      frame.src = path;
    }

    function chooseSong(file, title) {
      const src = `/me/music/${file}`;
      if (audio.src !== src) audio.src = src;
      audio.play();
      document.getElementById('songTitle').textContent = title;
      playPauseBtn.textContent = '‚è∏';
      try { localStorage.setItem('shell_bgm_src', file); } catch (e) {}
    }

    // Optional: resume from prior session
    (function restore() {
      const t = parseFloat(localStorage.getItem('shell_bgm_t') || '0');
      const file = localStorage.getItem('shell_bgm_src');
      if (file) {
        audio.src = `/me/music/${file}`;
        document.getElementById('songTitle').textContent = file.includes('purple') ? 'Purple Barbie' : 'Sofia the First';
      }
      if (!isNaN(t) && t > 0) audio.currentTime = t;
    })();
    audio.ontimeupdate = () => {
      try { localStorage.setItem('shell_bgm_t', String(audio.currentTime || 0)); } catch (e) {}
    };

    // Ensure links clicked inside iframe stay within the iframe
    frame.addEventListener('load', () => {
      try {
        const doc = frame.contentDocument;
        if (!doc) return;
        // Add a <base> so normal <a href> target the iframe document
        let base = doc.querySelector('base');
        if (!base) {
          base = doc.createElement('base');
          base.setAttribute('target', '_self');
          doc.head && doc.head.prepend(base);
        } else {
          base.setAttribute('target', '_self');
        }
        // Intercept JS navigations that set window.location on buttons
        doc.addEventListener('click', (e) => {
          const el = e.target.closest('a[href]');
          if (el && el.origin === window.location.origin) {
            e.preventDefault();
            frame.src = el.getAttribute('href');
          }
        });
      } catch (e) {
        // Same-origin so normally fine; ignore if any error
      }
    });

    // Listen for commands from inner pages to control background music
    window.addEventListener('message', (event) => {
      const data = event.data || {};
      if (data.type === 'SET_BGM') {
        if (data.song) {
          const src = `/me/music/${data.song}`;
          if (audio.src !== src) {
            audio.src = src;
            try { localStorage.setItem('shell_bgm_src', data.song); } catch (e) {}
          }
        }
        if (data.action === 'play') {
          audio.play();
          playPauseBtn.textContent = '‚è∏';
          if (data.title) document.getElementById('songTitle').textContent = data.title;
        } else if (data.action === 'pause' || data.action === 'stop') {
          audio.pause();
          playPauseBtn.textContent = '‚ñ∂Ô∏è';
        }
      }
    });
  </script>
</body>
</html>
