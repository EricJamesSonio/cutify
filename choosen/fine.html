<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>You're Fine 💜</title><link rel="stylesheet" href="{{ url_for('static', filename='choosen/fine.css') }}"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"></head><body><div class="container"><div class="mood-card"><div class="mood-emoji">😌</div><h1 class="mood-title">Why are you Fine?</h1><div class="comfort-message">That's good to hear, babe 💜</div><div class="input-container"><textarea id="reasonInput" placeholder="Tell me what's making you feel fine..." rows="4"></textarea></div><div class="button-container"><button class="action-button back-btn" onclick="goBack()"><span>← Back</span></button><button class="action-button send-btn" onclick="sendMessage()"><span>Send Message 💌</span></button><button type="button" class="nav-button visit-btn" onclick="visitMe()">Visit Me 💙</button></div></div><div class="floating-elements"><div class="float-emoji">💜</div><div class="float-emoji">😌</div><div class="float-emoji">✨</div><div class="float-emoji">🌸</div></div></div><script>function goBack(){window.location.href="{{ url_for('choices') }}"}function visitMe(){const reason=document.getElementById('reasonInput').value;if(reason.trim()){localStorage.setItem('moodMessage',reason);localStorage.setItem('currentMood','fine')}localStorage.setItem('previousPage','fine');window.location.href="{{ url_for('visit') }}"}function sendMessage(){const reason=document.getElementById('reasonInput').value;if(reason.trim()){localStorage.setItem('moodMessage',reason);localStorage.setItem('currentMood','fine');localStorage.setItem('previousPage','fine');window.location.href="{{ url_for('visit') }}"}else{alert('Please tell me how you\'re feeling first.')}}</script></body></html>
