<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Why are you Confused? 🤔</title><link rel="stylesheet" href="{{ url_for('static', filename='choosen/confused.css') }}"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"></head><body><div class="container"><div class="mood-card"><div class="mood-emoji">😕</div><h1 class="mood-title">Why are you Confused?</h1><div class="comfort-message">Let me help clear things up, babe 🧡</div><div class="input-container"><textarea id="reasonInput" placeholder="Tell me what's confusing you..." rows="4"></textarea></div><div class="button-container"><button class="action-button back-btn" onclick="goBack()"><span>← Back</span></button><button class="action-button send-btn" onclick="sendMessage()"><span>Send Message 💌</span></button><button type="button" class="nav-button visit-btn" onclick="visitMe()">Visit Me 💙</button></div></div><div class="floating-elements"><div class="float-emoji">🧡</div><div class="float-emoji">😕</div><div class="float-emoji">❓</div><div class="float-emoji">🤔</div></div></div><script>function goBack(){window.location.href="{{ url_for('choices') }}"}function visitMe(){const reason=document.getElementById('reasonInput').value;if(reason.trim()){localStorage.setItem('moodMessage',reason);localStorage.setItem('currentMood','confused')}localStorage.setItem('previousPage','confused');window.location.href="{{ url_for('visit') }}"}function sendMessage(){const reason=document.getElementById('reasonInput').value;if(reason.trim()){localStorage.setItem('moodMessage',reason);localStorage.setItem('currentMood','confused');localStorage.setItem('previousPage','confused');window.location.href="{{ url_for('visit') }}"}else{alert('Please tell me what\'s confusing you first.')}}</script></body></html>
