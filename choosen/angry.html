<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why are you Angry? üò†</title>
    <link rel="stylesheet" href="angry.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mood-card">
            <div class="mood-emoji">üò†</div>
            <h1 class="mood-title">Why are you Angry?</h1>
            <div class="comfort-message">Let's talk about it, babe ‚ù§Ô∏è</div>
            
            <div class="input-container">
                <textarea 
                    id="reasonInput" 
                    placeholder="Tell me what's making you angry..."
                    rows="4"
                ></textarea>
            </div>
            
            <div class="button-container">
                <button class="action-button back-btn" onclick="goBack()">
                    <span>‚Üê Back</span>
                </button>
                <button class="action-button send-btn" onclick="sendMessage()">
                    <span>Send Message üíå</span>
                </button>
                <button type="button" class="nav-button visit-btn" onclick="visitMe()">Visit Me üíô</button>
            </div>
        </div>
        
        <div class="floating-elements">
            <div class="float-emoji">‚ù§Ô∏è</div>
            <div class="float-emoji">üò†</div>
            <div class="float-emoji">üî•</div>
            <div class="float-emoji">üí¢</div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = '../choices/choices.html';
        }
        
        function visitMe() {
            const reason = document.getElementById('reasonInput').value;
            if (reason.trim()) {
                localStorage.setItem('moodMessage', reason);
                localStorage.setItem('currentMood', 'angry');
            }
            // Always set previousPage so back button works
            localStorage.setItem('previousPage', 'angry');
            window.location.href = '../me/visit.html';
        }
        
        function sendMessage() {
            const reason = document.getElementById('reasonInput').value;
            if (reason.trim()) {
                localStorage.setItem('moodMessage', reason);
                localStorage.setItem('currentMood', 'angry');
                localStorage.setItem('previousPage', 'angry');
                window.location.href = '../me/visit.html';
            } else {
                alert('Please tell me what\'s making you feel angry first.');
            }
        }
    </script>
</body>
</html>
